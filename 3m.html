<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3M - حلول مبتكرة</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'SF Pro Display', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            line-height: 1.6;
        }

        .header {
            position: relative;
            height: 400px; /* يمكن تعديل الارتفاع */
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(3px) brightness(50%);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header .text-overlay {
            position: relative;
            z-index: 2; /* فوق الصورة */
            top: 50%;
            transform: translateY(-50%);
        }

        .header h1 {
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-weight: 400;
            font-size: 1.2rem;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/3-M_Building_Maplewood_MN1.jpg/1280px-3-M_Building_Maplewood_MN1.jpg" alt="3M Building">
    <div class="text-overlay">
        <h1 class="animate__animated animate__fadeIn">شركة 3M</h1>
        <p class="animate__animated animate__fadeIn animate__delay-1s">نبتكر اليوم لنرتقي بالغد</p>
    </div>
</div>

<!-- About Section -->
<section class="container my-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="fw-bold mb-4 animate__animated animate__fadeInUp">من نحن</h2>
            <p class="lead animate__animated animate__fadeInUp animate__delay-1s">
                منذ تأسيسها عام 1902، تُعد 3M رائدة في تطوير مجموعة واسعة من المنتجات المبتكرة التي تخدم قطاعات متعددة حول العالم.
            </p>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <p>© 2024 شركة 3M - جميع الحقوق محفوظة</p>
    <p>للتواصل: info@3m.com | +123 456 789</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
