            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            line-height: 1.6;
        }

        .header {
            position: relative;
            height: 400px;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(3px) brightness(50%);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header .text-overlay {
            position: relative;
            z-index: 2;
            top: 50%;
            transform: translateY(-50%);
        }

        .header h1 {
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-weight: 400;
            font-size: 1.2rem;
        }

        .product-section {
            background: #f8f9fa;
            padding: 40px 20px;
            text-align: center;
        }

        .product-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-section h2 {
            font-size: 2rem;
            margin: 20px 0 10px;
            color: #d32f2f;
        }

        .product-section .price {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .product-section .price del {
            color: #888;
            margin-left: 10px;
        }

        .product-section button {
            background: #d32f2f;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-section button:hover {
            background: #a02121;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
