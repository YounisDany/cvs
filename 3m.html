<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3M - حلول مبتكرة</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'SF Pro Display', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            line-height: 1.6;
        }

        header {
            background: #d32f2f;
            color: white;
            padding: 50px 0;
            text-align: center;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/3-M_Building_Maplewood_MN1.jpg/1280px-3-M_Building_Maplewood_MN1.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(3px) brightness(50%);
        }

        header h1 {
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-weight: 400;
            font-size: 1.2rem;
        }

        .offer-section {
            position: relative;
            background-image: url('https://via.placeholder.com/1920x1080?text=%D8%AA%D8%B8%D9%84%D9%8A%D9%84+%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%B1%D8%A9');
            background-size: cover;
            background-position: center;
            filter: blur(3px) brightness(60%);
            height: 400px;
            color: white;
            text-align: center;
        }

        .offer-section .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .offer-section h2 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .offer-section p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .offer-section button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .offer-section button:hover {
            background: #a02121;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="animate__animated animate__fadeIn">
    <h1>شركة 3M</h1>
    <p>نبتكر اليوم لنرتقي بالغد</p>
</header>

<!-- Offer Section -->
<section class="offer-section">
    <div class="text-overlay animate__animated animate__zoomIn">
        <h2>عرض خاص: تظليل السيارة</h2>
        <p>بسعر يبدأ من <strong>500 ريال</strong> فقط!</p>
        <button onclick="alert('تم إرسال طلبك بنجاح!')">احجز الآن</button>
    </div>
</section>

<!-- About Section -->
<section class="container my-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="fw-bold mb-4 animate__animated animate__fadeInUp">من نحن</h2>
            <p class="lead animate__animated animate__fadeInUp animate__delay-1s">
                منذ تأسيسها عام 1902، تُعد 3M رائدة في تطوير مجموعة واسعة من المنتجات المبتكرة التي تخدم قطاعات متعددة حول العالم.
            </p>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <p>© 2024 شركة 3M - جميع الحقوق محفوظة</p>
    <p>للتواصل: info@3m.com | +123 456 789</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
